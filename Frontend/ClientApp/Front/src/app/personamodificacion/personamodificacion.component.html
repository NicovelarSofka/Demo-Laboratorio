<h1>Personas Modificacion</h1>


<form>

    <div class="form-group">
        <label>Nombre</label>
        <input type="text" class="form-control" name="nombre" value={{userModel.PrimerNombre}} />
    </div>

    <div class="form-group">
        <label>Cedula</label>
        <input type="text" class="form-control" name="cedula" value={{userModel.Cedula}} />
    </div>

    <div class="form-group">
        <label>Fecha</label>
        <input type="text" class="form-control" name="fecha" value={{userModel.Fecha}} />
    </div>

    <div class="form-group">
        <label>Telefono</label>
        <input type="text" class="form-control" name="telefono" value={{userModel.Telefono}} />
    </div>

    <div class="form-group">
        <label>Direccion</label>
        <input type="text" class="form-control" name="direccion" value={{userModel.Direccion}} />
    </div>

    <button type="submit">Submit </button>

</form>
