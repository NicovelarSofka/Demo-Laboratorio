<h1>Personas Creacion</h1>


<form #user = "ngForm" (ngSubmit) = "crearPersona(user.value)">

    <div class="form-group">
        <label>Identificacion</label>
        <input type="text" class="form-control" name="identificacion"  ngModel/>
    </div>

    <div class="form-group">
        <label>Nombre</label>
        <input type="text" class="form-control" name="nombre"  ngModel/>
    </div>

    <div class="form-group"> 
        <label>Apellido</label>
        <input type="text" class="form-control" name="apellido" required ngModel/>
    </div>
    

    <div class="form-group">
        <label>Telefono</label>
        <input type="text" class="form-control" name="telefono"  ngModel/>
    </div>

    <div class="form-group">
        <label>Direccion</label>
        <input type="text" class="form-control" name="direccion"  ngModel/>
    </div>

    <div class="form-group">
        <label>Correo</label>
        <input type="text" class="form-control" name="correo"  ngModel/>
    </div>

    <div class="form-group">
        <label>Fecha</label>
        <input type="text" class="form-control" name="fecha"  ngModel/>
    </div>

    <button type="submit">Submit </button>

</form>
