<h1>Personas Creacion</h1>


<form #userForm="ngForm">

    {{userForm.value | json}}
    {{userModel | json}}

    <div class="form-group">
        <label>Nombre</label>
        <input type="text" class="form-control" name="nombre" [ngModel]="userModel.name" />
    </div>

    <div class="form-group">
        <label>Celular</label>
        <input type="text" class="form-control" name="celular" [ngModel]="userModel.cel" />
    </div>

    <div class="form-group">
        <label>Direccion</label>
        <input type="text" class="form-control" name="direccion" [ngModel]="userModel.direccion" />
    </div>

    <button type="submit">Submit </button>

</form>
